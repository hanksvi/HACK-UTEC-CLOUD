org: ${env:ORG_NAME}
service: ${env:SERVICE_NAME}

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: python3.13
  memorySize: 256
  timeout: 20
  iam:
    role: arn:aws:iam::${env:AWS_ACCOUNT_ID}:role/${env:ROLE_NAME}
  environment:
    USERS_TABLE: ${env:USERS_TABLE}
    SOCKET_TABLE: ${env:SOCKET_TABLE}
    JWT_SECRET: ${env:JWT_SECRET}
    JWT_EXPIRES_MINUTES: ${env:JWT_EXPIRES_MINUTES}
    WEBSOCKET_ENDPOINT: ${env:WEBSOCKET_ENDPOINT}
    
functions:
  CrearUsuario:
    handler: lambdas/CrearUsuario.lambda_handler
    events:
      - http:
          path: /usuarios/register
          method: post
          cors: true

  LoginUsuario:
    handler: lambdas/LoginUsuario.lambda_handler
    events:
      - http:
          path: /usuarios/login
          method: post
          cors: true
  Connect:
    handler: websocket/connect.handler
    events:
      - websocket:
          route: $connect

  Disconnect:
    handler: websocket/disconnect.handler
    events:
      - websocket:
          route: $disconnect

resources:
  Resources:
    TablaUsuarios:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USERS_TABLE}
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    IncidentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Incidents
        AttributeDefinitions:
          - AttributeName: incident_id
            AttributeType: S
        KeySchema:
          - AttributeName: incident_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    TablaConexionesWebSocket:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.SOCKET_TABLE}
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST